name: FTP Sync to s4ds.kjsieit.in

on:
  push:
    branches:
      - main   # Trigger on push to the main branch (or adjust as necessary)

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Install lftp
        run: sudo apt-get install -y lftp

      - name: Sync repository to FTP server
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -f "
          set ftp:ssl-allow true
          set ssl:verify-certificate false   # Disable SSL verification if needed
          open ftp://$FTP_USERNAME:$FTP_PASSWORD@$FTP_SERVER
          mirror --reverse --delete --verbose --only-newer --no-perms --allow-chown . /
          quit
          "